    <script>
      var colors = [
        "#EF5350",
        "#EF6C00",
        "#A1887F",
        "#1E88E5",
        "#039BE5",
        "#0097A7",
        "#64DD17",
        "#7986CB",
        "#00897B",
        "#43A047",
        "#FF6E40",
        "#FFD600",
        "#00C853",
        "#0091EA",
        "#304FFE"
      ];
    
      var resourceContent = new XMLHttpRequest();
      resourceContent.open("GET", "https://doubledotlabs.github.io/developer/resources.json", false);
      resourceContent.onreadystatechange = function () {
        if(resourceContent.readyState === 4) {
          if(resourceContent.status === 200 || resourceContent.status == 0) {
            var obj = JSON.parse(resourceContent.responseText);
            for (var i = 0; true; i++) {
              if (obj[i] == null) break;
              
              var description = "";
              if (obj[i].description != null) description = obj[i].description;
              
              document.getElementById('list').innerHTML += "<div onclick=\"location.href=\'" + obj[i].link + "\';\" class=\"mdl-card shopping mdl-cell mdl-cell--12-col\"><div class=\"mdl-card__media mdl-color-text--grey-50\" style=\"background-color:" + colors[i % colors.length] + ";\"><h3 class=\"mdl-font\">" + obj[i].name + "</h3></div><div class=\"mdl-card__supporting-text mdl-color-text--grey-600 mdl-font\">" + obj[i].name + "<br><br>" + description + "</div><div class=\"mdl-card__supporting-text meta mdl-color-text--grey-600 mdl-font\"><div class=\"minilogo\"></div><div><strong>Double Dot Labs</strong><span>" + obj[i].date + "</span></div></div></div>";
            }
          }
        }
      }
      resourceContent.send(null);
    
      var repoContent = new XMLHttpRequest();
      repoContent.open("GET", "https://api.github.com/orgs/DoubleDotLabs/repos", false);
      repoContent.onreadystatechange = function () {
        if(repoContent.readyState === 4) {
          if(repoContent.status === 200 || repoContent.status == 0) {
            var obj = JSON.parse(repoContent.responseText);
            for (var i = 0; true; i++) {
              if (obj[i] == null) break;
              document.getElementById('list').innerHTML += "<div class=\"mdl-card shopping mdl-cell mdl-cell--12-col\" onclick=\"location.href=\'" + obj[i].html_url + "\';\"><div class=\"mdl-card__media mdl-color-text--grey-50\" style=\"background-color:" + colors[i % colors.length] + ";\"><h3 class=\"mdl-font\">" + obj[i].name + "</h3></div><div class=\"mdl-card__supporting-text mdl-color-text--grey-600 mdl-font\">" + obj[i].full_name + "<br><br>" + obj[i].description + "</div><div class=\"mdl-card__supporting-text meta mdl-color-text--grey-600 mdl-font\"><div class=\"minilogo\"></div><div><strong>" + obj[i].owner.login + "</strong><span>" + new Date(obj[i].updated_at).toString().substr(0, 15) + "</span></div></div></div>";
            }
          }
        }
      }
      repoContent.send(null);
    </script>
